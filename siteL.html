<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Padrinho - Instrutor de Informática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #1e1e2f;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #29293d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #ffcc00;
        }
        p {
            color: #ddd;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background: #ffcc00;
            color: #29293d;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background: #e6b800;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nosso Padrinho</h1>
        <p>Temos a honra de apresentar nosso padrinho, o instrutor de informática luiz, que nos guiou nessa jornada de conhecimento e inovação.</p>
        
        
    </div>
</body>
</html>
